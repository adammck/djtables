<tbody>{% if table.rows %}{% for row in table.rows %}
    <tr>{% for value in row %}
        <td>{{ value }}</td>{% endfor %}
    </tr>{% endfor %}{% else %}
    <tr class="no-data">
        <td colspan="{{ table.columns|length }}">
            <p>
                Nothing to display.
            </p>
        </td>
    </tr>{% endif %}
</tbody>
