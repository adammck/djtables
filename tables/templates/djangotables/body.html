<tbody>{% if rows %}{% for row in rows %}
    <tr>{% for value in row %}
        <td>{{ value }}</td>{% endfor %}
    </tr>{% endfor %}{% else %}
    <tr class="no-data">
        <td colspan="{{ num_columns }}">
            <p>
                Nothing to display.
            </p>
        </td>
    </tr>{% endif %}
</tbody>
